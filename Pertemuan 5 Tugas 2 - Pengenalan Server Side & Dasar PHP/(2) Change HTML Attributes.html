<!DOCTYPE html>
<html>
<head>
    <title>HTML KEMAL</title>
</head>
<body>
    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage()" src="(2) gambar mati.jpg" width="100" height="180">
    <p>Click the image to change image.</p>
    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("bulbon")) {
                image.src = "(2) gambar mati.jpg";
            } else {
                image.src = "(2) gambar nyala.jpg";
            }
        }
    </script>
</body>
</html>
